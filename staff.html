<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Synclyeeは社員教育用のEラーニングプラットフォームです。">
  <title>Synclyee (シンクリー) - Video Viewer</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/staff.css">
</head>
<body>
  <header>
    <h1>Synclyee - Eラーニングプラットフォーム</h1>
    <nav>
      <ul>
        <li><a href="index.html">本社</a></li>
        <li><a href="staff.html">スタッフ</a></li>
      </ul>
    </nav> 
    <form action="/search" method="get">
      <input type="text" name="query" placeholder="検索..." />
      <button type="submit">検索</button>
    </form>  
    <button class="logout">ログアウト</button>   
  </header>
  <main>
    <section class="search-box">
      <input type="text" id="searchBox" placeholder="検索..." onkeyup="search()">
      <div id="results"></div>  
    </section>
    <section class="staff-video-list">
      <h2>スタッフ用：動画視聴セクション</h2>
      <ul id="staffVideoList"></ul>
    </section>
  </main>
  <footer></footer>
  <script src="js/staff.js"></script>  
</body>
</html>
